<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csv parser 1</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Header Section -->
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center" bgcolor="#ffffff">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
          >
            <tr>
              <td style="padding: 20px 0">
                <h1>World Acceptance Demo</h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <!-- Body Section -->
    <div class="csv_form">
      <form action="/convert" method="post" enctype="multipart/form-data">
        <div class="template-select">
          <label for="template">Select a template:</label>
          <select class="form-control" id="template" name="template">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <option value="template3">Template 3</option>
          </select>
        </div>
        <input type="file" name="csv" />
        <button>Convert</button>
      </form>
    </div>

    <!-- Footer Section -->
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td align="center" bgcolor="#ffffff">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
          >
            <tr>
              <td style="padding: 20px 0">
                <p>&copy; Company Name, All Rights Reserved</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
